{% extends "base.html" %}

{% block content %}

    {% if current_user.is_authenticated %}
        <a href="news" class="btn btn-secondary">Добавить новость</a>
    {% endif %}
    {% for item in data %}
        <div class="col-md6 border rounded">
            <h2>{{ item}}</h2>
        </div>
    {% endfor %}
{% endblock %}
