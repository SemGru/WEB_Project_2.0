{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Мой сайт</a>
    {% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
    {% else %}
    <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </p>
    {% endif %}
</nav>
<h1 align="center">Проверочная работа</h1>
<h3 align="center">по информатике</h3>
<div>
    <form class="login_form" method="post">
        <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Введите фамилию и имя"
               name="name" value="{{ current_user.name }}" required>
        <input type="text" class="form-control" id="class" aria-describedby="classHelp"
               placeholder="Введите класс в формате 9 А" value="{{ current_user.about }}" name="clas" required>
        <br>
        <input type="text" class="form-control" id="var" aria-describedby="classHelp"
               placeholder="Введите вариант работы" name="var">
        <br>
        <button type="submit" class="btn btn-primary" Centered button>Начать</button>
    </form>


    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Young programmer</span>
        </div>
    </footer>
</div>
{% endblock %}
